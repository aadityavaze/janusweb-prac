<ui-tabs>
  <ui-tab label="UI">
    <janus-ui-settings-ui></janus-ui-settings-ui>
  </ui-tab>
  <ui-tab label="Avatar">
    <ui-formgroup>
      <ui-input label="Username"></ui-input>
      <ui-textarea label="Avatar"></ui-textarea>
    </ui-formgroup>
     <ui-tabs>
      <ui-tab label="Haloween Special">
      </ui-tab>
      <ui-tab label="Basic">
        <ui-grid id="basic_selector" class="models">
          <ui-item id="1"><a href="janus-object:cube">cube</a></ui-item>
          <ui-item id="2"><a href="janus-object:sphere">sphere</a></ui-item>
          <ui-item id="3"><a href="janus-object:cone">cone</a></ui-item>
          <ui-item id="4"><a href="janus-object:cylinder">cylinder</a></ui-item>
          <ui-item id="5"><a href="janus-object:pyramid">pyramid</a></ui-item>
          <ui-item id="6"><a href="janus-object:torus">torus</a></ui-item>
          <ui-item id="7"><a href="janus-object:capsule">capsule</a></ui-item>
          <ui-item id="8"><a href="janus-object:pipe">pipe</a></ui-item>
          <ui-item id="9"><a href="janus-object:plane">plane</a></ui-item>

        </ui-grid>
      </ui-tab>
      <ui-tab label="Animals">
           <ui-grid class="models">

        </ui-grid>
      </ui-tab>
      <ui-tab label="Suggested">
       
      </ui-tab>
      <ui-tab label="Popular">
     
      </ui-tab>
  
    </ui-tabs>

  

  </ui-tab>
  <ui-tab label="Video">
    <ui-formgroup label="Graphics">
      <ui-select label="Max Texture Size">
        <ui-option>None</ui-option>
        <ui-option>Low (512)</ui-option>
        <ui-option>Medium (1024)</ui-option>
        <ui-option>High (2048)</ui-option>
        <ui-option>Very High (4096)</ui-option>
      </ui-select>
      <ui-select label="Anisotropic Filter">
        <ui-option>16x</ui-option>
        <ui-option>8x</ui-option>
        <ui-option>4x</ui-option>
        <ui-option>2x</ui-option>
        <ui-option>1x</ui-option>
        <ui-option>Off</ui-option>
      </ui-select>
      <ui-select label="Shadow Quality">
        <ui-option>Off</ui-option>
        <ui-option>Low</ui-option>
        <ui-option>Medium</ui-option>
        <ui-option>High</ui-option>
        <ui-option>Very High</ui-option>
      </ui-select>
      <ui-select label="Antialiasing">
        <ui-option>None</ui-option>
        <ui-option>FXAA</ui-option>
        <ui-option>MSAA</ui-option>
      </ui-select>
      <ui-slider label="View Scaling" min="1" max="200"></ui-slider>
      <ui-slider label="Bloom" min="0" max="2"></ui-slider>
    </ui-formgroup>
  </ui-tab>
  <ui-tab label="Media">
    <ui-formgroup label="Sound">
      <ui-slider label="Volume" min="0" value="100" max="120"></ui-slider>
      <ui-toggle label="Mute"></ui-toggle>
      <ui-toggle label="Positional HRTF"></ui-toggle>
      <ui-toggle label="Allow Autoplay"></ui-toggle>
    </ui-formgroup>
  </ui-tab>
</ui-tabs>
